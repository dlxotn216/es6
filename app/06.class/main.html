<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container div {
            width: 100px;
            height: 100px;
            border: solid 1px black;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="container"></div>

</body>
<script>
    class Vacation {
        //생성자
        constructor(destination, length) {
            this.destination = destination;
            this.length = length;
        }

        print() {
            console.log(`${this.destination} is ${this.length}`);
        }
    }

    new Vacation('summer vacation', 10).print();


</script>
